<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>goeasy1</h1>
<button onclick="go()">点击1</button>
    <script src="https://cdn.goeasy.io/goeasy.js"></script>
    <script>
        var goEasy=new GoEasy({appkey: 'key'});
            goEasy.subscribe({
                channel: 'go1',
                onMessage: function(message){
                alert('接收到消息:'+message.content);
                }
            });
            function go() {
                goEasy.publish({
                    channel:'go2',
                    message:'go1发送测试消息'
                });
            }
    </script>
</body>
</html>
